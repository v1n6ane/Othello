<!DOCTYPE html>
<html ng-app="OthelloOnline">
  <head>
    <title>OthelloOnline</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="othello.js"></script>
    <script src="online.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="online.css">
  </head>
  <body ng-controller="Base" class="container">
    <div>
      <h1>OthelloOnline</h1>
      <div class="profile">
        <span ng-if="user">
          @{{user.name}}
          <button ng-click="signOut()" class="btn btn-default">Sign out</button>
        </span>
        <span ng-if="!user">
          <button ng-click="signIn()" class="btn btn-default">Sign in</button>
        </span>
      </div>
    </div>
    <div ng-view></div>
  </body>
</html>
